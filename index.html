<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Java Quiz!</h1>
      

    </header>
    <section class="timer">
        <h2>Timer Content</h2>

    </section>

    <section class= "container">
        <ul>
            <div class = "question">
            <li>Question</li>
            </div>
            <div class = "answerbox">
            <li><label class="answer a">
                <input type="checkbox" class="check">
                
                a</label> </li>
            <li><label class="answer b">
                <input type="checkbox" class="check">
                
                b</label></li>
            <li><label class="answer c">
              
                <input type="checkbox" class="check">
                
                c</label></li>
            <li><label class="answer d">                
                <input type="checkbox" class="check">
               
                d</label></li>
            </div>
    </section>

    <footer class="scores">
        <h3>High Scores</h3>
        <ol>
            <li>als</li>
            <li>ad</li>
            <li>cd</li>
            <li></li>
            <li></li>
        </ol>

    </footer>
</body>
</html>
