<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Java Quiz!</h1>
      

    </header>
    <section class= "timebox" >
      <h2 class="timer"></h2>

    </section>

    <section class= "qcontainer">
        <ul>
            <div class = "question">
            <li id = "qContent">Question</li>
            </div>
            
            <div class = "answerbox">
            <li id = "answera">
                <button class= "qbutton" id="submitA">a.</button>
                 
            </li>
            <li id = "answerb">
                <button class= "qbutton" id="submitB">b.</button>                
               
            </li>
            <li id = "answerc">             
                <button class= "qbutton" id="submitC">c.</button>
               
            </li>
            <li id = "answerd">                
                <button class= "qbutton" id="submitD">d.</button>
                
            </li> 
            </div>
           <h4 class= "verification">blah</h4>
         <button class= "start" id="startbutton">Start</button>
           
    </section>

    <footer class="scores">
        <h3>High Scores</h3>
        <ol>
            <li class="hsitem" id="hs1">als</li>
            <li class="hsitem" id="hs2">ad</li>
            <li class="hsitem" id="hs3">cd</li>
            <li class="hsitem" id="hs4"></li>
            <li class="hsitem" id="hs5"></li>
        </ol>

    </footer>

    <script src="./assets/script.js"></script>
</body>
</html>
